<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
        <h1 class="text-center">Wikipedia Viewer</h1>
        <input type="search" class="form-control input-lg" placeholder="Search" id="inputSearch" aria-label="Search"/>
        <div class="row" id="btnRow">
          <div class="col-md-5">
            <button class="btn btn-default btn-block" id="resultsBtn">View Results</button>
          </div>
          <div class="col-md-7">
            <button class="btn btn-default btn-block" id="randomBtn">View Random Page</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <dl id="showResults">
          </dl>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
